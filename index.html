<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murrys Law Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      margin: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Murrys Law Solver</h1>
  <p>Solve for the missing variable in the equation:</p>
  <p><strong>DPv^2.39 = DDB1^2.39 + DDB2^2.39</strong></p>

  <form id="solver-form">
    <label for="DPv">DPv:</label>
    <input type="number" id="DPv" placeholder="Enter DPv" step="any"><br>

    <label for="DDB1">DDB1:</label>
    <input type="number" id="DDB1" placeholder="Enter DDB1" step="any"><br>

    <label for="DDB2">DDB2:</label>
    <input type="number" id="DDB2" placeholder="Enter DDB2" step="any"><br>

    <button type="button" onclick="solveMurrysLaw()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    function solveMurrysLaw() {
      const DPv = parseFloat(document.getElementById('DPv').value);
      const DDB1 = parseFloat(document.getElementById('DDB1').value);
      const DDB2 = parseFloat(document.getElementById('DDB2').value);
      
      const exponent = 2.39;
      let result;

      if (isNaN(DPv)) {
        // Calculate DPv
        result = Math.pow(Math.pow(DDB1, exponent) + Math.pow(DDB2, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DPv is ${result.toFixed(2)}`;
      } else if (isNaN(DDB1)) {
        // Calculate DDB1
        result = Math.pow(Math.pow(DPv, exponent) - Math.pow(DDB2, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DDB1 is ${result.toFixed(2)}`;
      } else if (isNaN(DDB2)) {
        // Calculate DDB2
        result = Math.pow(Math.pow(DPv, exponent) - Math.pow(DDB1, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DDB2 is ${result.toFixed(2)}`;
      } else {
        document.getElementById('output').textContent = "Please leave one field empty to calculate.";
      }
    }
  </script>
</body>
</html>
