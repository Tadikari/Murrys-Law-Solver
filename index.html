<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor-Morris Law Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 70px;
    }
    input {
      margin: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    img {
      margin-top: 0px;
      margin-bottom: 5px;
      padding-top: 0px;
      max-width: 100%;
      height: auto;
    }

    /* Media query for larger screens (desktop) */
    @media only screen and (min-width: 1024px) {
      img {
        max-width: 30%;
      }
    }  

    #equation {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <h2 style="margin-bottom: 0px;" >Taylor-Morris Law Solver</h1>
  <p style="margin-bottom: 30px; margin-top: 5px;">
    <a href="https://pubmed.ncbi.nlm.nih.gov/38787386/" target="_blank">Taylor et al. 2024</a>
  </p>
  <p>Solve for the missing variable:</p>
  <p id="equation">
      \( D_{PB}^{\quad 2.39} = D_{DB1}^{\hspace{20pt} 2.39} + D_{DB2}^{\hspace{20pt} 2.39} \)
  </p>


  <form id="solver-form">
    <label for="DPV">Diameter Parent Branch:</label>
    <input type="number" id="DPv" placeholder="Enter DPB" step="any"><br>

    <label for="DDB1">Diameter Daughter Branch 1:</label>
    <input type="number" id="DDB1" placeholder="Enter DDB1" step="any"><br>

    <label for="DDB2">Diameter Daughter Branch 2:</label>
    <input type="number" id="DDB2" placeholder="Enter DDB2" step="any"><br>

    <button type="button" onclick="solveMurrysLaw()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <!-- Bifurcation image -->
  <img src="Bifurcation.png" alt="Bifurcation" id="bifurcation-image">

  <script>
    function solveMurrysLaw() {
      const DPv = parseFloat(document.getElementById('DPv').value);
      const DDB1 = parseFloat(document.getElementById('DDB1').value);
      const DDB2 = parseFloat(document.getElementById('DDB2').value);
      
      const exponent = 2.39;
      let result;

      if (isNaN(DPv)) {
        // Calculate DPv
        result = Math.pow(Math.pow(DDB1, exponent) + Math.pow(DDB2, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DPv is ${result.toFixed(2)}`;
      } else if (isNaN(DDB1)) {
        // Calculate DDB1
        result = Math.pow(Math.pow(DPv, exponent) - Math.pow(DDB2, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DDB1 is ${result.toFixed(2)}`;
      } else if (isNaN(DDB2)) {
        // Calculate DDB2
        result = Math.pow(Math.pow(DPv, exponent) - Math.pow(DDB1, exponent), 1 / exponent);
        document.getElementById('output').textContent = `DDB2 is ${result.toFixed(2)}`;
      } else {
        document.getElementById('output').textContent = "Please leave one field empty to calculate.";
      }
    }
  </script>
</body>
</html>
